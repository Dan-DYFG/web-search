<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">
</head>
    
    <body>
        <div class="container-modal">    
            <h1 class="text-center">Build Your Future</h1> 
                <div class="green">
                    <h4 class="text-center">We offer
                        <span class="number">2,989</span> job vacancies right now!
                    </h4>
                </div> 
                        <div class="group-item element-fullwidth" style="max-width: 352px;">
                            <label class="form-control" for="home-search" name="s"></label>
                            <input class="form-control" type="text" autocomplete="off" placeholder="Job title, skill, or company">
                    
                    <form class="form-modal">
                        <div class="group-sm group-item">
                            <select class="form-select" name="location" data-mininum-results-for-search="Infinity" tabindex="-1" aria-hidden="true">
                                <option value="City or State"></option>
                                <option value="New York"></option>
                                <option value="Mossui"></option>
                                <option value="Los Angeles"></option>
                            </select>
                        
                                <span class=" select-container" dir="ltr" style="width: 220px;">
                                    <span class="select-selection" role="combobox"
                aria-haspopup="true" tabindex="0">
                                    <span class="selection" title="City or State">
                                    
                                    <div class="button">
                                        <button class="button-primary" type="button" style="max-width: 170px; min-width: 170px; min-height: 50px;">Find Job</button>
                                    </div>
                                </span>
                            </span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
